<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cristian's Weather App">
    <title>Weather app</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" href="./index.css">
  </head>

  <body>
    <div id='page'>
      
      <div id="title">
        <span>Weather</span>
      </div>
        
      <hr/>

      <div class ="row" id="weather-div">
        <div class="col-md-12" id="location"></div>
        <div class="col-md-12" id="weather-bar">
          <span id="weatherF"></span>
          <span id="weatherC"></span>
          <span id="weather-icon"></span>
        </div>
        <div class="col-md-12" id="description">
        </div>
      </div>
        
      <!-- Buttons to change between Farenheit and Celsius -->
      <div class="text-center">
        <button class="btn" onclick='changeTempF()'>F</button>
        <button class="btn" onclick='changeTempC()'>C</button>
      </div>
        
      <footer>Created by Cristian GudiÃ±o</footer>
      
    </div>

    <!-- JavaScript links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>

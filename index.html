<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cristian's Weather App">
    <title>Weather app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./index.css">
  </head>

  <body>
    <div id='page'>
      
      <div id="title">
        <span>Weather</span>
      </div>
        
      <hr/>

      <div class="row" id="weather-div">
        <div class="col-md-12" id="location"></div>
        <div class="col-md-12" id="weather-bar">
          <span id="weatherF"></span>
          <span id="weatherC"></span>
        </div>
        <div class="col-md-12" id="description">
        </div>
        <div id="weather-icon"></div>
      </div>
        
      <!-- Buttons to change between Farenheit and Celsius -->
      <div id='temp-buttons' class="text-center">
        <button class="btn btn-primary" onclick='changeTempF()'>F</button>
        <button class="btn btn-primary" onclick='changeTempC()'>C</button>
      </div>
        
      <footer>Created by Cristian GudiÃ±o</footer>
      
    </div>

    <!-- JavaScript and jQuery links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
